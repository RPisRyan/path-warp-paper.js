<!DOCTYPE html>
<html>
<head>
  <title>path-warp-paper demo</title>
  <style>
   .tile {
      display: inline-block;
      border: 1px solid gray;
      padding: 10px;
   }
   h3 {
      margin: 4px;
   }
  </style>
</head>
<body>
   <div>
      <div class="tile">
         <h3>SVG</h3>
         <svg id="svgElement" width="300" height="300"/>
      </div>
      <div class="tile">
         <h3>Canvas</h3>
         <canvas id="canvasElement" width="300" height="300"/>
      </div>
   </div>
  
   <script src="bundle.js"></script>

</body>
</html>
